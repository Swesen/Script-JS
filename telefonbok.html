<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Telefonbok</title>
  <style type="text/css">
    body {
      background: #FFEEEE;
      font-size: 125%;
    }

    table {
      border: solid 1px #000000;
      background: #FFDDDD;
    }

    td {
      border: none;
      background: white;
    }
  </style>
</head>

<body>
  <h3>Telefonbok</h3>

  <!-- body text here -->
  <table>
    <tr>
      <th>person</th>
      <th>telefon</th>
    </tr>
    <script>
      class person {
        constructor(adress, telefon, email) {
          this.adress = adress;
          this.telefon = telefon;
          this.email = email;
        }
      }

      var arneSaknusem = new person("Storgatan 99", "013-131313", "arne@Saknusem.se");
      var caesarAugustus = new person("Storgatan 99", "073-7475776", "caesar@agustus.rom");
      var bertilSvensson = new person("Storgatan 99", "013-141516", "bertil@svensson.se");
      var svenNilsson = new person("Storgatan 99", "013-141516", "bertil@svensson.se");

      var telefonbok = { arneSaknusem, caesarAugustus, bertilSvensson};
      var namn = [];

      for (i in telefonbok) {
        namn.push(i);
      }

      namn.sort();

      for (let i = 0; i < namn.length; i++) {
        document.write("<tr><td>" + namn[i] + "</td>"); 576
        document.write("<td>" + telefonbok[namn[i]].telefon + "</td>");
        document.write("</tr>");
      }
    </script>
  </table>
</body>

</html>
