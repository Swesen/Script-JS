<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Prime</title>
  <style type="text/css">
    body {
      background: #FFEEEE;
      font-size: 125%;
    }

    table {
      border: solid 1px #000000;
      background: #FFDDDD;
    }

    td {
      border: none;
      background: white;
    }
  </style>
</head>

<body>
  <h3>Math-test</h3>

  <!-- body text here -->
  <table>
    <tr>
      <th>num</th>
      <th>numÂ²</th>
      <th>sqrt(num)</th>
      <th>prime(num)</th>
    </tr>
    <script>
      function prime(numberToTest) {
        if (numberToTest < 2) {
          return "ej primtal";
        }
        for (let i = 2;i < numberToTest ;i++) {
          if (numberToTest % i === 0) {
            return "ej primtal";
          }
        }
        return "primtal";
      }

      for (i = 1; i < 10; i++) {
        document.write("<tr><td>" + i + "</td>"
          + "<td>" + (i * i) + "</td>"
          + "<td>" + Math.sqrt(i) + "</td>"
          + "<td>" + prime(i) + "</td>"
          + "</tr>");
      }
    </script>
  </table>
</body>

</html>
